<form [formGroup]="registerForm" (ngSubmit)="processCredentials()">
  <div class="form-group">
    <label for="Login">Login</label>
    <input type="email" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
           formControlName="email" placeholder="Email">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" formControlName="password"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
           id="Password" placeholder="Password" />

    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      <div *ngIf="f.password.errors.pattern">Password must contain min 1 digit and min 1 letter.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfirmPassword">Confirm password</label>
    <input type="password" class="form-control" formControlName="confirmPassword"
           [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
           id="ConfirmPassword" placeholder="Confirm password" />

    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="acceptTerms"
           [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
           formControlName="acceptTerms">
    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Terms & Conditions is required</div>
  </div>

  <button type="submit" class="btn btn-primary">Next</button>
</form>
